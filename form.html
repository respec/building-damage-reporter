<div class="panel panel-default">
	<div class="panel-heading">
<!--
    	<h3 class="panel-title">Location</h3>              
-->
	    <button type="submit" class="btn btn-default" id="editLocation" data-dismiss="modal" title="Move Marker"><i class="fa fa-map-marker"></i>&nbsp;Move Marker</button>
    </div>
  
    <div class="panel-body">
    	<div class="form-group" data-role="fieldcontain">
      		<label for="issue_address">Street Address</label>
      		<input class="form-control" type="text" name="issue_address" id="issue_address" data-errormessage='{"valueMissing": "This is a required field"}' required>
    	</div>

        <div class="row">
        	<div class="col-xs-6">                 
    					<div class="form-group" data-role="fieldcontain">
      					   <label for="issue_city">City</label>
	  					   <input class="form-control" type="text" name="issue_city" id="issue_city" data-errormessage='{"valueMissing": "This is a required field"}' required>
      					</div>
      				</div>
      		<div class="col-xs-6">
    			<div class="form-group" data-role="fieldcontain">
      				<label for="issue_state">State</label>
      				<input class="form-control" type="text" name="issue_state" id="issue_state" value="MN" data-errormessage='{"valueMissing": "This is a required field"}' required>
    			</div>
            </div>
    	</div>
    			  
        <div class="row" style="display: none;">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="text" class="form-control" id="lat" name="lat" readonly>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lng">Longitude</label>
                    <input type="text" class="form-control" id="lng" name="lng" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
